<!DOCTYPE html>
<html>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<body>  
<ui>

<li>Mongodb Tutorial</li>

	$(document).ready(function(){
		$( 'li' ).each(function( index, elem ) {

		});
	});
</script>
